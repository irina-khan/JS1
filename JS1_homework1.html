    <script>
        const Tc = prompt("Введите температуру по Цельсию", 0); //температура по Цельсию  
        if (isNaN(Number(Tc)) || Tc === null) {
            alert("Число не введено!");
        } else {
            const Tf = (9 / 5) * Tc + 32; //где Tf – температура по Фаренгейту

        }
    </script>
